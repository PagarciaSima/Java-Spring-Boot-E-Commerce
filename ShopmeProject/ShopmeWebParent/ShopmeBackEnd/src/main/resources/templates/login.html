<!DOCTYPE html>

<html
	xmlns:th="http://www.thymeleaf.org"
>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

		<title>Login - Shopme Admin</title>
		
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	</head>
	
	<body>
		<div class="container-fluid text-center">
			<div class="mb-3">
				<img th:src="@{/images/ShopmeAdminBig.png}"/>
			</div>
			
			<!-- BAD CREDENTIALS MESSAGE -->
			<div th:if="${param.error}" class="alert alert-danger">
				[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]<i class="ml-2 fa-solid fa-circle-exclamation"></i>
			</div>
			
			<!-- LOG OUT MESSAGE -->
			<div th:if="${param.logout}" class="alert alert-success">
				You have successfully logged out<i class="ml-2 fa-solid fa-circle-check"></i>
			</div>
			
			<!-- LOGIN FORM -->
			<form th:action="@{/login}" method="post" class="login-form">
				<div class="border border-secondary rounded p-4">
					<p>Access to Shopme Control Panel</p>
					<div class="form-group">
						<input type="email" name="email" class="form-control" required placeholder="E-mail"/>
					</div>
					<div class="form-group">
						<input type="password" name="password" class="form-control" required placeholder="Password"/>
					</div>
					<div>	
						<input type="checkbox" name="remember-me" id="remember-me"/>
						<label for="remember-me">Remember me</label>
					</div>
					<input type="submit" value="Login" class="btn btn-success"/>
				</div>
			</form>	
		</div>
		
		<!-- FOOTER -->
		<footer th:replace="users_fragments/commonFragments :: footer"></footer>	
		
	</body>
</html>
