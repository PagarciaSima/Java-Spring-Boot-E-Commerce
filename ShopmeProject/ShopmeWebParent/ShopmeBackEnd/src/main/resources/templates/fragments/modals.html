<!DOCTYPE html>

<html
	xmlns:th="http://www.thymeleaf.org"
>
<head>
</head>
<body>
	<!-- MODAL DIALOGFOR DUPLICATED FIELDS -->
	<div th:fragment="modal_dialog" class="modal fade text-center" id="modalDialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header alert alert-warning" id="modalHeader">
					<h4 class="modal-title mx-auto w-100" id="modalTitle">Warning
					</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<span id="modalBody"></span>
				</div>
				<div class="modal-footer mx-auto border-0">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- MODAL DIALOG FRAGMENT FOR DELETE CONFIRMATION  -->
	<div th:fragment="confirm_modal" class="modal fade text-center" id="confirmModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header alert alert-warning">
					<h4 class="modal-title mx-auto w-100">Delete confirmation
						<i class="ml-2 fa-solid fa-circle-exclamation"></i>
					</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<span id="confirmText"></span>
				</div>
				<div class="modal-footer mx-auto border-0">
					<a id="yesButton" class="btn btn-success" href="">Yes</a>
					<button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
