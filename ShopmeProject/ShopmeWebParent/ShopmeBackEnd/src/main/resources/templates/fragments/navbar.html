<!DOCTYPE html>

<html
	xmlns:th="http://www.thymeleaf.org"
>
<head>
</head>
<body>
	<!-- NAVBAR -->
	<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-dark navbar-dark">
		<a class="navbar-brand" th:href="@{/}">
			<img th:src="@{/images/ShopmeAdminSmall.png}" />
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNabvar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="topNabvar">
			<ul class="navbar-nav">
				<th:block sec:authorize="hasAuthority('Admin')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/users}">Users</a>
					</li>
				</th:block>
				<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/categories}">Categories</a>
					</li>
				</th:block>
				<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/brands}">Brands</a>
					</li>
				</th:block>
				<th:block sec:authorize="not hasAuthority('Assistant')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/products}">Products</a>
					</li>
				</th:block>
				<th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/customers}">Customers</a>
					</li>
				</th:block>
				<th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/shipping}">Shipping</a>
					</li>
				</th:block>
				<th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/orders}">Orders</a>
					</li>
				</th:block>
				<th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/report}">Sales Report</a>
					</li>
				</th:block>
				<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/articles}">Articles</a>
					</li>
				</th:block>
				<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/menus}">Menus</a>
					</li>
				</th:block>
				<th:block sec:authorize="hasAuthority('Admin')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/settings}">Settings</a>
					</li>
				</th:block>
				
				<li class="ml-3">
					<span class="fas fa-user fa-2x icon-silver"></span>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" data-toggle="dropdown"
						sec:authentication="principal.fullName"
					></a>
					
					<div class="dropdown-menu py-0 shadow">
						<div class="dropdown-item-wrapper d-flex justify-content-between align-items-center 
							border border-secondary"
						>
							<a class="dropdown-item " th:href="@{/account}" id="accountLink">
								Account
							</a><i class="dropdown-icon fa-solid fa-user-gear mr-5"></i>
						</div>
						<div class="dropdown-item-wrapper d-flex justify-content-between align-items-center 
							border border-secondary"
						>
							<a class="dropdown-item" th:href="@{/logout}" id="logoutLink">
								Logout
							</a><i class="fa-solid fa-right-from-bracket mr-5"></i>
						</div>
					</div>				</li>
				
			</ul>
		</div>
	</nav>

</body>
</html>
