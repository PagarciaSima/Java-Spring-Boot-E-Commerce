<!DOCTYPE html>

<html
	xmlns:th="http://www.thymeleaf.org"
>
<head>
</head>
<body>
	<!-- PRODUCT OVERVIEW FRAGMENT -->
	<div th:fragment="content" th:remove="tag">
		<div class="form-group row">
			<label for="name" class="col-sm-2 col-form-label"><strong>Product Name:</strong></label>
			<div class="col-sm-10">
				<input id="name" type="text" class="form-control" th:field="*{name}" required minlength="3"
					maxlength="256" />
			</div>
		</div>	
		<div class="form-group row">
			<label for="alias" class="col-sm-2 col-form-label"><strong>Alias:</strong></label>
			<div class="col-sm-10">
				<input id="alias" type="text" class="form-control" th:field="*{alias}" minlength="3"
					maxlength="256" placeholder="Default is product name (spaces replaced by dashes)"/>
			</div>
		</div>	
		<div class="form-group row">
			<label for="brand" class="col-sm-2 col-form-label"><strong>Brand:</strong></label>
			<div class="col-sm-10">
				<select th:field="*{brand}" class="form-control" required>
					<th:block th:each="brand : ${listBrands}">
						<option th:value="${brand.id}">[[${brand.name}]]</option>
					</th:block>
				</select>
			</div>
		</div>
		<div class="form-group row">
			<label for="category" class="col-sm-2 col-form-label"><strong>Category:</strong></label>
			<div class="col-sm-10">
				<select th:field="*{category}" class="form-control" required>
				
				</select>
			</div>
		</div>	
		<div class="form-group row">
			<label for="enabled1" class="col-sm-2 col-form-label"><strong>Enabled:</strong></label>
			<div class="col-sm-10 d-flex align-items-center">
				<input type="checkbox" th:field="*{enabled}" class="mx-2 my-3"/>
			</div>
		</div>
		<div class="form-group row">
			<label for="inStock1" class="col-sm-2 col-form-label"><strong>In-Stock:</strong></label>
			<div class="col-sm-10 d-flex align-items-center">
				<input type="checkbox" th:field="*{inStock}" class="mx-2 my-3"/>	
			</div>
		</div>
		<div class="form-group row">
			<label for="cost" class="col-sm-2 col-form-label"><strong>Cost:</strong></label>
			<div class="col-sm-10">
				<input id="cost" type="number" class="form-control" th:field="*{cost}" />
			</div>
		</div>
		<div class="form-group row">
			<label for="price" class="col-sm-2 col-form-label"><strong>Price:</strong></label>
			<div class="col-sm-10">
				<input id="price" type="number" class="form-control" th:field="*{price}" />
			</div>
		</div>
		<div class="form-group row">
			<label for="discount" class="col-sm-2 col-form-label"><strong>Discount:</strong></label>
			<div class="col-sm-10">
				<input id="discount" type="number" class="form-control" th:field="*{discountPercent}" />
			</div>
		</div>		
		
	</div>
</body>
</html>
