<!DOCTYPE html>

<html
	xmlns:th="http://www.thymeleaf.org"
>
<head>
</head>
<body>
	<!-- PRODUCT SHIPPING FRAGMENT -->
	<div th:fragment="content" th:remove="tag">
		<div class="alert alert-info text-center mt-3 mb-3 d-flex align-items-center justify-content-center">
			<i class="fa fa-info-circle fa-2x mr-2" aria-hidden="true"></i>
			The following information is important to calculate shipping cost for the product.
			The dimensions (L X W X H) is for the box used to package the product.
		</div>
		<div class="form-group row">
			<label for="lenght" class="col-sm-2 col-form-label"><strong>Length:</strong></label>
			<div class="col-sm-10">
				<input id="lenght" type="number" class="form-control" th:field="*{lenght}" />
			</div>
		</div>
		<div class="form-group row">
			<label for="width" class="col-sm-2 col-form-label"><strong>Width:</strong></label>
			<div class="col-sm-10">
				<input id="width" type="number" class="form-control" th:field="*{width}" />
			</div>
		</div>
		<div class="form-group row">
			<label for="height" class="col-sm-2 col-form-label"><strong>Height:</strong></label>
			<div class="col-sm-10">
				<input id="height" type="number" class="form-control" th:field="*{height}" />
			</div>
		</div>
		<div class="form-group row">
			<label for="weight" class="col-sm-2 col-form-label"><strong>Weight (pounds):</strong></label>
			<div class="col-sm-10">
				<input id="weight" type="number" class="form-control" th:field="*{weight}" />
			</div>
		</div>
		
	</div>
</body>
</html>
