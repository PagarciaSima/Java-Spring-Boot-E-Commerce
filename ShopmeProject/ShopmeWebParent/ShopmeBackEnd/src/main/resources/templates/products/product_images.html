<!DOCTYPE html>

<html
	xmlns:th="http://www.thymeleaf.org"
>
<head>
</head>
<body>
	<!-- PRODUCT IMAGES FRAGMENT -->
	<div th:fragment="content" th:remove="tag">
		<div class="row" id="divProductImages">
			<div class="col border m-3 p-3">
				<div><label class="font-weight-bold">Main image:</label></div>
				<div class="my-3">
					<img id="thumbnail" alt="Main image preview" class="img-fluid"
						th:src="@{${product.mainImagePath}}" style="width: auto;"
					/>
				</div>
				<div>
					<input type="file" id="fileImage" name="fileImage" required 
						accept="image/png, image/jpeg"
					/>
				</div>
			</div>
			
			<div class="col border m-3 p-3" id="divExtraImage0">
				<div id="extraImageHeader0"><label class="font-weight-bold">Extra image #1:</label></div>
				<div class="my-3">
					<img id="extraThumbnail10" alt="Extra image #1 preview" class="img-fluid"
						th:src="@{/images/image-thumbnail.png}" style="width: auto;"
					/>
				</div>
				<div>
					<input type="file"name="extraImage" 
						accept="image/png, image/jpeg"
					/>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
