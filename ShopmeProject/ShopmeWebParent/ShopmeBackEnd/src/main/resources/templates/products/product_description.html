<!DOCTYPE html>

<html
	xmlns:th="http://www.thymeleaf.org"
>
<head>
</head>
<body>
	<!-- PRODUCT DESCRIPTION FRAGMENT -->
	<div th:fragment="content" th:remove="tag">
		<div>
			<label for="shortDescription"><Strong>Short Description:</Strong></label>
			<textarea class="form-control" th:field="*{shortDescription}" rows="5" required></textarea>
		</div>
		
		<div class="mt-3">
			<label for="fullDescription"><Strong>Full Description:</Strong></label>
			<textarea class="form-control" th:field="*{fullDescription}" rows="10" required></textarea>
		</div>
		
	</div>
</body>
</html>
